<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stefanov Sajt</title>
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }
        
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .content {
            text-align: center;
            z-index: 1;
            color: #000;
        }
        
        .circle {
            position: absolute;
            width: 400px;
            height: 400px;
            background: #0066cc;
            border-radius: 50%;
            animation: ripple 2s infinite;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
        
        h1 {
            font-weight: bold;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="circle"></div>
        <div class="content">
            <h1>Ä†ao, ja sam Stefan</h1>
            <p>Ja volim tehnologiju</p>
        </div>
    </section>
</body>
</html>
